<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archivio Computer Scolastici</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .login-screen {
            padding: 50px;
            text-align: center;
            background: white;
        }

        .login-form {
            max-width: 400px;
            margin: 0 auto;
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745, #20c997);
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545, #fd7e14);
        }

        .btn-warning {
            background: linear-gradient(135deg, #ffc107, #fd7e14);
        }

        .main-content {
            padding: 30px;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 200px;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;

        }

        .table-container {
            overflow-x: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            font-weight: bold;
            color: #2c3e50;
            position: sticky;
            top: 0;
            z-index: 10;
            cursor: pointer;
            user-select: none;
            transition: background-color 0.2s;
        }

        th:hover {
            background: linear-gradient(135deg, #e9ecef, #dee2e6);
        }

        th.sortable::after {
            content: " ‚áÖ";
            color: #999;
            font-size: 12px;
        }

        th.sort-asc::after {
            content: " ‚Üë";
            color: #667eea;
            font-weight: bold;
        }

        th.sort-desc::after {
            content: " ‚Üì";
            color: #667eea;
            font-weight: bold;
        }

        tr:hover {
            background-color: #f8f9fa;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-align: center;
            display: inline-block;
            min-width: 80px;
        }

        .status-disponibile {
            background: #d4edda;
            color: #155724;
        }

        .status-assegnato {
            background: #cce5ff;
            color: #0056b3;
        }

        .status-riparare {
            background: #f8d7da;
            color: #721c24;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #eee;
        }

        .close {
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #999;
        }

        .close:hover {
            color: #333;
        }

        .error {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
        }

        .logout-btn {
            position: absolute;
            top: 25px;
            right: 25px;
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }
            
            th, td {
                padding: 10px 8px;
                font-size: 14px;
            }
            
            .modal-content {
                width: 95%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üñ•Ô∏è Archivio Computer Scolastici</h1>
            <p>Sistema di catalogazione e gestione</p>

                <br>
                <div class="form-group">

                <small style="color: #666;">Password predefinita: <strong>scuola2025</strong></small>

        <!-- Contenuto Principale -->
        <div id="mainContent" class="main-content" style="display: none;">
            <div class="controls">
                <input type="text" id="searchBox" class="search-box" placeholder="üîç Cerca per codice inventario, tipologia, posizione...">
                <button class="btn btn-success" onclick="openModal('add')">‚ûï Nuovo Computer</button>
                <button class="btn btn-warning" onclick="exportData()">üì• Esporta Dati</button>
            </div>

            <div class="table-container">
                <table id="computersTable">
                    <thead>
                        <tr>
                            <th class="sortable" data-column="tipologia">Tipologia</th>
                            <th class="sortable" data-column="marca">Marca</th>
                            <th class="sortable" data-column="modello">Modello</th>
                            <th class="sortable" data-column="sistemaOperativo">Sistema Operativo</th>
                            <th class="sortable" data-column="codiceInventario">Codice Inventario</th>
                            <th class="sortable" data-column="inventariato">Inventariato</th>
                            <th class="sortable" data-column="stato">Stato</th>
                            <th class="sortable" data-column="posizione">Posizione</th>
                            <th class="sortable" data-column="assegnatoA">Assegnato a</th>

        <!-- Modal per Aggiunta/Modifica -->

                <div class="modal-header">

                <form id="computerForm">
                    <div class="form-group">

                        </select>
                    </div>
                    <div class="form-group">
                        <label for="marca">Marca:</label>
                        <input type="text" id="marca" placeholder="es. Dell, HP, Lenovo, Apple, Asus">
                    </div>
                    <div class="form-group">
                        <label for="modello">Modello:</label>
                        <input type="text" id="modello" placeholder="es. Latitude 7420, ThinkPad X1, MacBook Pro">
                    </div>

                        <select id="sistemaOperativo">

                    <div class="form-group">

                        <input type="text" id="codiceInventario" required placeholder="es. INV-2024-001">
                    </div>

                            <option value="Si">S√¨</option>

                        <select id="stato" required>
                            <option value="">Seleziona stato</option>

                        </select>

                    <div class="form-group">

                    </div>
                    <br>
                    <button type="submit" class="btn btn-success" id="saveBtn">üíæ Salva</button>
                    <button type="button" class="btn" onclick="closeModal()">‚ùå Annulla</button>
                </form>
            </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <script>
        // Configurazione Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDN8E1XDbDZnvOrrEMXYmnXgaEI1kMg27g",
            authDomain: "archiviopc-c13dc.firebaseapp.com",
            databaseURL: "https://archiviopc-c13dc-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "archiviopc-c13dc",
            storageBucket: "archiviopc-c13dc.firebasestorage.app",
            messagingSenderId: "389603719665",
            appId: "1:389603719665:web:9b8cb0fb897f472375ec50"
        };

        // Inizializza Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Configurazione password
        const ADMIN_PASSWORD = 'scuola2025';
        
        // Array per memorizzare i computer
        let computers = [];
        let currentEditId = null;
        let currentSort = { column: null, direction: 'asc' };

        // Funzioni di autenticazione
        function login() {
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');
            
            if (password === ADMIN_PASSWORD) {
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                document.getElementById('logoutBtn').style.display = 'block';
                loadComputers();
                setupSearch();
                errorDiv.textContent = '';
            } else {
                errorDiv.textContent = 'Password non corretta!';
            }
        }

        function logout() {
            document.getElementById('loginScreen').style.display = 'block';
            document.getElementById('mainContent').style.display = 'none';
            document.getElementById('logoutBtn').style.display = 'none';
            document.getElementById('password').value = '';
        }

        // Carica dati da Firebase
        function loadComputers() {
            database.ref('computers').once('value', function(snapshot) {
                computers = [];
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    Object.keys(data).forEach(key => {
                        computers.push({
                            id: key,
                            ...data[key]
                        });
                    });
                } else {
                    // Crea dati di esempio se il database √® vuoto
                    createSampleData();
                }
                displayComputers();
            }).catch(function(error) {
                console.error('Errore caricamento:', error);
                alert('Errore nel caricamento dei dati');
            });
        }

        // Crea dati di esempio
        function createSampleData() {
            const sampleData = {
                'comp1': {
                    tipologia: 'Notebook',
                    marca: 'Dell',
                    modello: 'Latitude 7420',
                    sistemaOperativo: 'Windows 11',
                    codiceInventario: 'INV-2024-001',
                    inventariato: 'Si',
                    stato: 'Gi√† assegnato',
                    posizione: 'Aula 3B',
                    assegnatoA: 'Prof. Mario Rossi',
                    licenzaOffice: 'Microsoft 365',
                    note: 'In ottime condizioni, 16GB RAM'
                },
                'comp2': {
                    tipologia: 'PC Desktop',
                    marca: 'HP',
                    modello: 'Elite Desk 800',
                    sistemaOperativo: 'Windows 10',
                    codiceInventario: 'INV-2023-045',
                    inventariato: 'Si',
                    stato: 'Disponibile',
                    posizione: 'Laboratorio Informatica',
                    assegnatoA: '',
                    licenzaOffice: 'Office 2021',
                    note: 'Necessita aggiornamento RAM'
                },
                'comp3': {
                    tipologia: 'Tablet',
                    marca: 'Samsung',
                    modello: 'Galaxy Tab A8',
                    sistemaOperativo: 'Android',
                    codiceInventario: 'INV-2024-012',
                    inventariato: 'No',
                    stato: 'Da riparare',
                    posizione: 'Magazzino',
                    assegnatoA: '',
                    licenzaOffice: '',
                    note: 'Schermo danneggiato'
                }
            };
            
            database.ref('computers').set(sampleData).then(function() {
                loadComputers();
            });
        }

        // Gestione tabella
        function displayComputers() {
            const tbody = document.getElementById('computersTableBody');
            tbody.innerHTML = '';
            
            computers.forEach(computer => {
                const row = createTableRow(computer);
                tbody.appendChild(row);
            });
            
            updateSortIndicators();
        }

        function sortComputers(column) {
            if (currentSort.column === column) {
                currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
            } else {
                currentSort.column = column;
                currentSort.direction = 'asc';
            }

            computers.sort((a, b) => {
                let valueA = (a[column] || '').toString().toLowerCase();
                let valueB = (b[column] || '').toString().toLowerCase();

                // Ordinamento numerico per codici inventario
                if (column === 'codiceInventario') {
                    const numA = valueA.match(/\d+/);
                    const numB = valueB.match(/\d+/);
                    if (numA && numB) {
                        valueA = parseInt(numA[0]);
                        valueB = parseInt(numB[0]);
                    }
                }

                let result = 0;
                if (valueA < valueB) result = -1;
                if (valueA > valueB) result = 1;

                return currentSort.direction === 'desc' ? -result : result;
            });

            displayComputers();
        }

        function updateSortIndicators() {
            // Rimuovi tutte le classi di ordinamento
            document.querySelectorAll('th.sortable').forEach(th => {
                th.classList.remove('sort-asc', 'sort-desc');
            });

            // Aggiungi la classe appropriata alla colonna corrente
            if (currentSort.column) {
                const th = document.querySelector(`th[data-column="${currentSort.column}"]`);
                if (th) {
                    th.classList.add(currentSort.direction === 'asc' ? 'sort-asc' : 'sort-desc');
                }
            }
        }

        function createTableRow(computer) {
            const row = document.createElement('tr');
            
            const statusBadge = `<span class="status-badge status-${getStatusClass(computer.stato)}">${computer.stato}</span>`;
            
            row.innerHTML = `
                <td>${computer.tipologia}</td>
                <td>${computer.marca || '-'}</td>
                <td>${computer.modello || '-'}</td>
                <td>${computer.sistemaOperativo}</td>
                <td><strong>${computer.codiceInventario}</strong></td>
                <td>${computer.inventariato}</td>
                <td>${statusBadge}</td>
                <td>${computer.posizione}</td>
                <td>${computer.assegnatoA}</td>
                <td>${computer.licenzaOffice || '-'}</td>
                <td>${computer.note}</td>
                <td>
                    <button class="btn btn-warning" style="margin-right: 5px; font-size: 12px; padding: 8px 12px;" onclick="editComputer('${computer.id}')">‚úèÔ∏è</button>
                    <button class="btn btn-danger" style="font-size: 12px; padding: 8px 12px;" onclick="deleteComputer('${computer.id}')">üóëÔ∏è</button>
                </td>
            `;
            
            return row;
        }

        function getStatusClass(stato) {
            switch(stato) {
                case 'Disponibile': return 'disponibile';
                case 'Gi√† assegnato': return 'assegnato';
                case 'Da riparare': return 'riparare';
                default: return 'disponibile';
            }
        }

        // Gestione modal
        function openModal(mode, computer = null) {
            const modal = document.getElementById('computerModal');
            const title = document.getElementById('modalTitle');
            const form = document.getElementById('computerForm');
            
            if (mode === 'add') {
                title.textContent = '‚ûï Aggiungi Nuovo Computer';
                form.reset();
                currentEditId = null;
            } else if (mode === 'edit' && computer) {
                title.textContent = '‚úèÔ∏è Modifica Computer';
                populateForm(computer);
                currentEditId = computer.id;
            }
            
            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('computerModal').style.display = 'none';
            currentEditId = null;
        }

        function populateForm(computer) {
            document.getElementById('tipologia').value = computer.tipologia;
            document.getElementById('marca').value = computer.marca || '';
            document.getElementById('modello').value = computer.modello || '';
            document.getElementById('sistemaOperativo').value = computer.sistemaOperativo;
            document.getElementById('codiceInventario').value = computer.codiceInventario;
            document.getElementById('inventariato').value = computer.inventariato;
            document.getElementById('stato').value = computer.stato;
            document.getElementById('posizione').value = computer.posizione;
            document.getElementById('assegnatoA').value = computer.assegnatoA;
            document.getElementById('licenzaOffice').value = computer.licenzaOffice || '';
            document.getElementById('note').value = computer.note;
        }

        // CRUD Operations
        function editComputer(id) {
            const computer = computers.find(c => c.id === id);
            if (computer) {
                openModal('edit', computer);
            }
        }

        function deleteComputer(id) {
            if (confirm('Sei sicuro di voler eliminare questo computer dall\'archivio?')) {
                database.ref('computers/' + id).remove().then(function() {
                    loadComputers();
                }).catch(function(error) {
                    alert('Errore nell\'eliminazione');
                });
            }
        }

        // Form submission
        document.getElementById('computerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                tipologia: document.getElementById('tipologia').value,
                marca: document.getElementById('marca').value,
                modello: document.getElementById('modello').value,
                sistemaOperativo: document.getElementById('sistemaOperativo').value,
                codiceInventario: document.getElementById('codiceInventario').value,
                inventariato: document.getElementById('inventariato').value,
                stato: document.getElementById('stato').value,
                posizione: document.getElementById('posizione').value,
                assegnatoA: document.getElementById('assegnatoA').value,
                licenzaOffice: document.getElementById('licenzaOffice').value,
                note: document.getElementById('note').value
            };

            // Verifica se il codice inventario √® gi√† esistente
            const existingComputer = computers.find(c => 
                c.codiceInventario === formData.codiceInventario && c.id !== currentEditId
            );
            
            if (existingComputer) {
                alert('Errore: Codice inventario gi√† esistente!');
                return;
            }

            if (currentEditId) {
                // Modifica computer esistente
                database.ref('computers/' + currentEditId).set(formData).then(function() {
                    loadComputers();
                    closeModal();
                }).catch(function(error) {
                    alert('Errore nel salvataggio');
                });
            } else {
                // Aggiungi nuovo computer
                const newRef = database.ref('computers').push();
                newRef.set(formData).then(function() {
                    loadComputers();
                    closeModal();
                }).catch(function(error) {
                    alert('Errore nel salvataggio');
                });
            }
        });

        // Funzione di ricerca
        function setupSearch() {
            const searchBox = document.getElementById('searchBox');
            searchBox.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                const rows = document.querySelectorAll('#computersTableBody tr');
                
                rows.forEach(row => {
                    const text = row.textContent.toLowerCase();
                    if (text.includes(searchTerm)) {
                        row.style.display = '';
                    } else {
                        row.style.display = 'none';
                    }
                });
            });

            // Setup ordinamento colonne
            document.querySelectorAll('th.sortable').forEach(th => {
                th.addEventListener('click', function() {
                    const column = this.getAttribute('data-column');
                    sortComputers(column);
                });
            });
        }

        // Funzione per esportare i dati
        function exportData() {
            const csvContent = "data:text/csv;charset=utf-8," 
                + "Tipologia,Marca,Modello,Sistema Operativo,Codice Inventario,Inventariato,Stato,Posizione,Assegnato a,Licenza Office,Note\n"
                + computers.map(c => 
                    `"${c.tipologia}","${c.marca || ''}","${c.modello || ''}","${c.sistemaOperativo}","${c.codiceInventario}","${c.inventariato}","${c.stato}","${c.posizione}","${c.assegnatoA}","${c.licenzaOffice || ''}","${c.note}"`
                ).join("\n");

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "archivio_computer_" + new Date().toISOString().split('T')[0] + ".csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Gestione eventi keyboard
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && document.getElementById('loginScreen').style.display !== 'none') {
                login();
            }
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Chiudere modal cliccando fuori
        window.onclick = function(event) {
            const modal = document.getElementById('computerModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
